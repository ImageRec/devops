{% extends 'index.html' %}


{% block main %}
    <ul class="breadcrumb">
        <li>
            <i class="icon-home"></i>
            <a href="{% url 'index' %}">Home</a>
            <i class="icon-angle-right"></i>
        </li>
        <li>
            <a href="#">资产管理</a>
            <i class="icon-angle-right"></i>
        </li>
        <li>
            <a href="{% url 'hostgroup_list' %}">主机组</a>
            <i class="icon-angle-right"></i>
        </li>
        <li>
            <a href="#">主机组添加</a>
        </li>
    </ul>
    <div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white edit"></i><span class="break"></span>Form Elements</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<form class="form-horizontal" action="{% url 'hostgroup_add' %}" method="POST" role="form">
                            {% csrf_token %}
							<fieldset>
							    <div class="control-group">
								    <label class="control-label" for="focusedInput">{{ hostgroupform.name.label_tag }}</label>
								    <div class="controls">
								    {{ hostgroupform.name }}
								    </div>
							    </div>
							    <div class="control-group">
								    <label class="control-label">{{ hostgroupform.remark.label_tag }}</label>
								    <div class="controls">
								    {{ hostgroupform.remark }}
								    </div>
							    </div>
							    <div class="form-actions">
								    <button type="submit" class="btn btn-primary">Save changes</button>
								    <button class="btn">Cancel</button>
							    </div>
							</fieldset>
						  </form>

					</div>
				</div><!--/span-->

			</div><!--/row-->

{% endblock %}
